<template>
    <lightning-card title ="User Detail through wire Function">
        <div class="slds-m-around_medium">
           
                <p>Id: {userId}</p>


            </div>
            </lightning-card>
        <lightning-card title ="User Detail through wire Function">
            <div class="slds-m-around_medium">
                <template if:true={userDetail}>
                    <p>Name: {userDetail.Name.value}</p>
                    <p>Email: {userDetail.Email.value}</p>
                </template>
                </div>
                </lightning-card>

                <lightning-card title ="User Detail through wire property">
                    <div class="slds-m-around_medium">
                        <template if:true={userDetailProperty.data}>
                            <p>Name: {userDetailProperty.data.fields.Name.value}</p>
                            <p>Email: {userDetailProperty.data.fields.Email.value}</p>
                        </template>
                        </div>
                        </lightning-card>
</template>
